<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 5px;
    text-align: left;
}
.tg  {border-collapse:collapse;border-spacing:0;}
</style>
</head>
<body>

<table class="tg" style="width:100%">
  <tr style="background-color: GREY">
    <th>First Name</th>
    <th>Last Name</th>		
    <th>Points</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>		
    <td>50</td>
  </tr>
  <tr style="background-color: GREY">
    <td>Eve</td>
    <td>Jackson</td>		
    <td>94</td>
  </tr>
</table>

<h2>Quali sono i tag necessari a creare una tabella?</h2>
<p>sono: table - tr - th - td</p>
<h2>Come identificare la tabella?</h2>
<p>tag table</p>
<h2>Come identificare l'intestazione?</h2>
<p>tag th</p>
<h2>Come identificare le righe?</h2>
<p>tag tr</p>
<h2>Come identificare le colonne?   </h2>
<p>tag td</p>

</body>
</html>
