<!DOCTYPE html>
<html>
	<head>
		<style>
		.a1{
		    height:200px;
			width:200px;
			margin:100px;
			transform: rotate(45deg);
			background-color:red;
		}
		.a2{
			height:200px;
			width:200px;
			margin:100px;
			transform: scale(0.7, 0.7);
			background-color:red;
		}
		.a3{
		    height:200px;
			width:200px;
			margin: 100px;
		    transform: matrix(1, -0.3, 0, 1, 0, 0);
			background-color:red;
		}
    	</style>
	</head>
	
	<body>
	<article class="a1">Primo box</article>
	<article class="a2">Secondo box</article>
	<article class="a3">Terzo box</article>
	</body>
</html>
